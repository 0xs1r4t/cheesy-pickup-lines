<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cheesy af !</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    body {
      display: grid;
      place-items: center;
      font-family: Helvetica, Arial, sans-serif;
      background: #FFDB87;
      color: #FFC7DE;
    }

    h1 {
      font-size: 4em;
      letter-spacing: 2.5px;
      line-height: 1.2;
      -webkit-text-stroke-width: 1.5px;
      -webkit-text-stroke-color: #2800ff;
      margin: 1em;
    }

    button {
      background: #FFC7DE;
      color: #2800ff;
      font-weight: bolder;
      padding: 0.5em;
      font-size: 2em;
      border-radius: 15%;
      border: 2px solid #2800ff;
    }

    button:hover,
    button:focus {
      outline: none;
      cursor: pointer;
    }

    a,
    a:hover,
    a:focus {
      text-decoration: none;
      color: inherit;
    }
  </style>

</head>

<body>
  <h1>404<br />not found :(</h1>
  <button><a href="/">go back</a></button>
</body>

</html>
